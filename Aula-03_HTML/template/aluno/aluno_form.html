<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno | Sistema Acadêmico</title>
  <link rel="stylesheet" href="../../assets/css/estilo.css">
</head>

<body>
  <main class="conteudo">
    <h2>Cadastro / Edição de Aluno</h2>

    <form id="form-aluno" method="POST" action="#">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <div class="campo">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
        </div>

        <div class="campo">
          <label for="email">E-mail Acadêmico</label>
          <input type="email" id="email" name="email" placeholder="exemplo@academico.edu" required>
        </div>

        <div class="campo">
          <label for="matricula">Matrícula</label>
          <input type="number" id="matricula" name="matricula" placeholder="2024001" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações da Turma</legend>

        <div class="campo">
          <label for="disciplina">Disciplina</label>
          <select id="disciplina" name="disciplina" required>
            <option value="" disabled selected>Selecione...</option>
            <option>Front End</option>
            <option>POO</option>
            <option>Lógica</option>
          </select>
        </div>

        <div class="campo">
          <label for="turma">Turma</label>
          <input type="text" id="turma" name="turma" placeholder="Ex: A2024" required>
        </div>
      </fieldset>

      <div class="botoes-crud">
        <button type="submit" class="btn-editar">Salvar</button>
        <button type="reset" class="btn-excluir">Limpar</button>
      </div>
    </form>
  </main>
</body>
</html>
